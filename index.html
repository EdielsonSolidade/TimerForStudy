<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador de Estudo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-display">25:00</div>
      <div class="buttons">
        <button id="play">Iniciar</button>
        <button id="pause-resume">Pause</button>
        <button id="restart">Restart</button>
        <p class="texto-posTimer"></p>
      </div>
    </div>

    <div class="bg-popup">
      <div class="content-popup">
        O timer foi resetado
        <button class="btn-popup">OK</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
